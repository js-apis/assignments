<!DOCTYPE html>
<html>
<head>
	<title>Check Lyrics</title>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/fdb8ozz.css">

</head>
<body>
<div class = "Parent">
	<div class = "Left">

		<div class="text">

		 	<form class="search">
          	<input type="text" class="search-track" placeholder="Track Name" />
          	<input type="text" class="search-artist" placeholder="Artist" />

          	<button class="search-btn">
            Search
          	</button>
        	</form>
        	
        	<br>

			<p class= lyrics> </p>

		</div>

	</div>


	<div class = "Right">
		<div class="text">
			<p class="title">Top 9 words used most in this song:</p>
			<br>
			<p id = mostUsed0> </p>
			<p id = mostUsed1> </p>
			<p id = mostUsed2> </p>
			<p id = mostUsed3> </p>
			<p id = mostUsed4> </p>
			<p id = mostUsed5> </p>
			<p id = mostUsed6> </p>
			<p id = mostUsed7> </p>
			<p id = mostUsed8> </p>
		</div>
		


</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
